<!DOCTYPE html>
<html>
 <head>
 <title>Rock Papper Scissors Lizard Spock </title>
 </head>
 <body>
 <script>
window.alert("Lets play some Rock, Paper, Scissors, Lizard, Spock");
var userChoice = prompt("Do you choose Rock, Paper, Scissors, Lizard or Spock?");
var computerChoice = Math.random();
if (computerChoice < 0.2) {
	computerChoice = "Rock";
} else if(computerChoice <= 0.4) {
	computerChoice = "Paper";
} else if(computerChoice <= 0.6) {
	computerChoice = "Scissors";
} else if(computerChoice <= 0.8) {
	computerChoice = "Lizard";
} 
else {
	computerChoice = "Spock";
} window.alert("Computer picks: " + computerChoice);
var compare = function(choice1, choice2)
{
    if (choice1 === choice2) 
    window.alert("The result is a tie!");
    
    else if (choice1 === "Rock") 
        if (choice2 === "Scissors" ) 
            window.alert("Rock crushes Scissors ");
    	else if (choice2 === "Lizard" )
	    window.alert("Rock crushes Lizard");
	else if (choice2 === "Spock" )
	    window.alert("Spock vaporizes Rock");   
        else 
            window.alert("Paper covers Rock");
	    
    else if (choice1 === "Paper")
        if (choice2 === "Rock" )
         window.alert("Paper covers Rock");
	else if (choice2 === "Lizard" )
	    window.alert("Lizard eat Paper");
	else if (choice2 === "Spock" )
	    window.alert("Paper disproves Spock");          
        else  
            window.alert("Scissors cuts Paper");
           
    else if (choice1 === "Scissors")
        if (choice2 === "Rock" )
         window.alert("Rock crushes Scissors");
	else if (choice2 === "Spock" )
	    window.alert("Spock smashes Scissors ");
	else if (choice2 === "Lizard" )
	    window.alert("Scissors decapitates Lizard");
        else  
            window.alert("Scissors cuts Paper");

	else if (choice1 === "Lizard")
        if (choice2 === "Rock" )
         window.alert("Rock crushes Lizard");
	else if (choice2 === "Spock" )
	    window.alert("Lizard poisons Spock");
	else if (choice2 === "Paper" )
	    window.alert("Lizard eats Paper");
        else  
            window.alert("Scissors decapitates Lizard");

	else if (choice1 === "Spock")
        if (choice2 === "Rock" )
         window.alert("Spock vaporizes Rock");
	else if (choice2 === "Lizard" )
	    window.alert("Lizard poisons Spock");
	else if (choice2 === "Paper" )
	    window.alert("Paper disproves Spock");
        else  
            window.alert("Spock smashes Scissors");
 	            
};
compare(userChoice, computerChoice)
 </script>
